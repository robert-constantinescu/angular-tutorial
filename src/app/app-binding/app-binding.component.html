
<label>Username</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="username">

<p>{{username}}</p>
<button
  class="btn btn-primary"
  [disabled]="username === '' "
  (click)="onClickReset()"
        >Reset Username</button>

<button
  class="btn btn-primary"
  [disabled]="username === '' "
  (click)="username = ''"
>Reset Username HTML</button>
